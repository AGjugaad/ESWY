<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Frog</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .container:hover {
      background-color: #00ff00; /* Green */
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pepe.gif" alt="Pepe GIF">
  </div>
</body>
</html>
